<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTM Query String Test</title>
    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(), event:'gtm.js'});
        var f=d.getElementsByTagName(s)[0], j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:''; 
        j.async=true; j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl; 
        f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-XXXXXX'); // Replace with your GTM ID
    </script>
    <!-- End Google Tag Manager -->
</head>
<body>
    <h1>Google Tag Manager Query String Test</h1>
    <p>Check the GTM Data Layer for pushed values.</p>

    <script>
        // Function to get URL parameters and push to GTM Data Layer
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const key = params.get('key');
            const value = params.get('value');
            if (key && value) {
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({
                    'event': 'queryParamsCaptured',
                    'queryKey': key,
                    'queryValue': value
                });
                console.log("Data Layer Updated: ", { 'queryKey': key, 'queryValue': value });
            }
        }

        // Call function on page load
        getQueryParams();
    </script>

    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXX" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
</body>
</html>
